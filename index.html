<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imágenes</a></li>
            </ul>
        </div>
    </nav>
    <div class="logo">
        <img src="https://www.google.com.mx/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <div class="barraNav">
        <input type="text">
    </div>
    <div class="buttons">
        <input class="buscar" type="button" value="Buscar con Google">
        <input class="suerte" type="button" value="Me siento con suerte">
    </div>
    <div class="safeAccount">
        <p>Mantén tu cuenta segura y evita ciberataques. <a href="#">Activa la verificación en dos pasos.</a></p>
    </div>
    <div class="offeredBy">
        <p>Ofrecido por Google en: Español (Latinoamérica)</p>
    </div>
    <footer class="footer">
        <div class="footerMex">
            <p>México</p>
            <hr>
            <ul class="footerInfo">
                <li class="footerInfoItem"><a href="#">Sobre Google</a></li>
                <li class="footerInfoItem"><a href="#">Publicidad</a></li>
                <li class="footerInfoItem"><a href="#">Negocios</a></li>
                <li class="footerInfoItem"><a href="#">Cómo funciona la Búsqueda</a></li>
                <li class="footerInfoItem"><a href="#">Privacidad</a></li>
                <li class="footerInfoItem"><a href="#">Condiciones</a></li>
                <li class="footerInfoItem"><a href="#">Preferencias</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
